<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fall Risk Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <style type="text/css">
        ol.list-group {
            height: 400px;
            border: 1px solid #000;
            overflow-y: scroll;
        }
        
        div#left {
            margin-right: 30px;
        }
        
        div#view {
            width: 480px;
            height: 360px;
            /* border: 1px solid #000; */
            margin-left: 50px;
            padding: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Fall Risk Detector</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link" aria-current="page" href="#">About</a>
                    <a class="nav-link" href="https://github.com/aistairc/VirtualHome2KG">VirtualHome2KG</a>
                    <a class="nav-link" href="https://www.airc.aist.go.jp/dkirt/">DKI Team</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col" id="left">
                <div class="row">
                    <h3>File</h3>
                    <label for="load_video">Choose a directory:</label><br>
                    <input class="form-control" type="file" id="file" name="upfile[]" accept="video/mp4" webkitdirectory />
                </div>
                <br>
                <hr>
                <div class="row">
                    <h3>Risk Type</h3>
                    <div class="d-grid gap-2 d-md-block">
                        <select class="form-select" aria-label="Default select example">
                            <option selected>All</option>
                            <option value="1">Reach an object that is in the high place</option>
                            <option value="2">Take an object out of the low shelves</option>
                            <option value="3">There is something on the walking path</option>
                            <option value="4"></option>
                        </select>
                        <br>
                        <button type="button" id="run" class="btn btn-primary">Run</button>
                    </div>
                </div>
                <br>
                <hr>
                <div class="row">
                    <div class="col">
                        <h4>Video list</h4>
                        <ol id="list" class="list-group list-group-numbered">
                        </ol>
                    </div>
                    <div class="col">
                        <h4>Risk factor</h4>
                        <ol id="factor" class="list-group list-group-numbered">
                        </ol>
                    </div>
                </div>
            </div>
            <div class="col" id="right">
                <div class="row">
                    <h3>Video</h3>
                    <div id="view"></div>
                </div>
                <hr>
                <div class="row">
                    <h3>Graph</h3>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
